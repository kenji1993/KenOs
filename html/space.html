<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../css/space.css">
</head>
<body>
    <div class="space-header">
        <figure class="space-header-perfil">
            <img src="../img/perfil-space.png" alt="foto de perfil">
        </figure>
        <span class="space-logo">
            <i class="fas fa-user-astronaut"></i>
        </span>
        <span class="space-favs">
            <i class="far fa-star"></i>
        </span>
    </div>
    <div class="space-body"></div>
    <div class="space-footer">
        <span>
            <i class="fas fa-home"></i>
        </span>
        <span>
            <i class="fas fa-search"></i>
        </span>
        <span>
            <i class="far fa-bell"></i>
        </span>
        <span>
            <i class="far fa-envelope"></i>
        </span>
    </div>

    <script src="https://kit.fontawesome.com/500df033a6.js " crossorigin="anonymous "></script>
</body>
</html>

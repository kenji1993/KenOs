<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="../css/space.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="smart-herramientas">
        <div id="hora" class="hora"></div>

        <div class="smart-herramientas-right">
            <ul>
                <li>
                    <i class="fas fa-volume-up"></i>
                </li>
                <li>
                    <i class="fas fa-wifi"></i>
                </li>
                <li>
                    <i class="fas fa-signal"></i>
                </li>
                <li>
                    <i class="fas fa-battery-three-quarters"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="space-header">
        <figure class="space-header-perfil">
            <img src="../img/perfil-space.png" alt="foto de perfil">
        </figure>
        <span class="space-logo">
            <i class="fas fa-user-astronaut"></i>
        </span>
        <span class="space-favs">
            <i class="far fa-star"></i>
        </span>
    </div>
    <div class="space-body">
        <div class="post">
            <div class="post-header">
                <div class="post-header-user">
                    <p>Kenji Arakaki</p>
                </div>
                <div class="post-header-options">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <div class="post-body">
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Recusandae praesentium, illo quibusdam quia iure eum 
                    veritatis aliquam delectus alias dolores?
                </p>
            </div>
            <div class="post-footer">
                <span>
                    <i class="far fa-comment"></i>
                </span>
                <span>
                    <i class="fas fa-retweet"></i>
                </span>
                <span>
                    <i class="far fa-heart"></i>
                </span>
                <span>
                    <i class="fas fa-share-alt"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="space-footer">
        <span>
            <i class="fas fa-home"></i>
        </span>
        <span>
            <i class="fas fa-search"></i>
        </span>
        <span>
            <i class="far fa-bell"></i>
        </span>
        <span>
            <i class="far fa-envelope"></i>
        </span>
    </div>
    <div class="barra-smart">
       <span>
        <i class="fas fa-chevron-left"></i>
       </span>
       <span>
           <a href="../index.html">
            <i class="fas fa-minus"></i></a>       
       </span>
       <span></span>
    </div>

    <script src="../js/hora.js"></script>
    <script src="https://kit.fontawesome.com/500df033a6.js " crossorigin="anonymous "></script>
</body>
</html>
